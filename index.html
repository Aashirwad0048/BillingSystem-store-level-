<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 body {
        margin: 0;
        padding: 0;
        min-height: 120vh;
        background: linear-gradient(135deg, #e0f7fa, #f1f8ff);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
#submit {
    width: 280px;
    padding: 16px;
    margin-top: 20px;
    background-color: #ffffff;
    border: 1px solid #cccccc;
    border-radius: 6px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    font-family: sans-serif;
    }

#submit input {
    padding: 8px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    font-size: 14px;
    }

#submit button {
    padding: 8px;
    background-color: #dddddd;
    border: 1px solid #bbbbbb;
    border-radius: 4px;
    font-size: 14px;
    }
#submit button:hover {
    background-color: #e65858;
    color: aliceblue;
    border: 1px solid #f20c0c;
    }

#como{
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
    }

.receipt {
    width: 280px;
    background-color: white;
    padding: 10px;
    font-family: monospace;
    border: 1px dashed black;
    }

.receipt h3, .receipt p {
    text-align: center;
    margin: 4px 0;
}

.receipt hr {
    border: none;
    border-top: 1px dashed black;
    margin: 6px 0;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
}

thead th, tbody td, tfoot td {
    background-color: white;
    color: black;
    padding: 4px;
    font-size: 12px;
    text-align: center;
}

tfoot td {
    font-weight: bold;
}

.right {
    text-align: left;
    padding-left: 30px;
}

        
 @media print {
    thead th:nth-child(5),
    tbody td:nth-child(5) {
        display: none;
    }

    body * {
        visibility: hidden;
    }

    .receipt, .receipt * {
        visibility: visible;
    }

    .receipt {
        margin: 0 auto;
    }
}

    </style>
</head>
<body>

    <form id="submit">
  <h3>Add Product</h3>

  <input type="text" id="name" placeholder="Product name" required>
  <input type="number" id="quantity" placeholder="Quantity" min="1" required>
  <input type="number" id="price" placeholder="Price" min="1" required>

  <button type="submit">Add to Bill</button>
</form>

    <div id="como">
        <div class="receipt" id="receipt">
            <h3>A STORE</h3>
            <p>Near Super-Market</p>
            <p>Ph: 9XXXXXXXXX</p>

            <hr>

            <p>Date: <span id="date"></span></p>
            <p>Bill No: <span id="billno"></span></p>
            <hr>

         <table>
            <thead>
                <tr>
                    <th colspan="5">Bill system</th>
                </tr>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody-main">
               
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="right">Total</td>
                    <td colspan="2" id="grand-total">0</td>
                </tr>
                <tr>
                     <td colspan="3" class="right">GST (18%)</td>
                     <td colspan="2" id="gst">0</td>
                </tr>
                <tr>
                    <td colspan="3" class="right"><b>Payable Amount</b></td>
                    <td colspan="2" id="final-total">0</td>
                </tr>
            </tfoot>
        </table>
            <hr>
                <p>Thank You! Visit Again </p>

        </div>
        <button onclick="window.print()">ðŸ–¨ Print Receipt</button>

    </div>
    

    <script src="Bill.js"></script>
</body>
</html>
